<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Cormorant', serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #404B45;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ECF3EC;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #8CA38F;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="lists" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-table-list" style="color: #a6a299;"></i></i> Lists</a>
		<a id="steps" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-shoe-prints fa-rotate-270" style="color: #A6A299;"></i> Steps</a>
		<a id="overview" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-image" style="color: #a6a299;"></i></i> Overview</a>
		<a id="relationships" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-people-group" style="color: #a6a299;"></i></i> Relationships</a>
		<a id="work" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase" style="color: #a6a299;"></i></i> Work</a>

	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'lists')
				window.open("https://lists.com", '_blank').focus();
			
			else if (id == 'steps')
				window.open("https://steps.com", '_blank').focus();

			else if (id == 'overview')
				window.open("https://overview.com", '_blank').focus();

			else if (id == 'relationships')
				window.open("https://relationships.com", '_blank').focus();

			else if (id == 'work')
				window.open("https://work.com", '_blank').focus();
		}
	</script>


</body>

</html>
